<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App Project JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo" />
      <button class="search-btn">Search</button>
      <session class="weather-data">
        <!-- current weather -->
        <div class="current-weather">
          <div class="details">
            <h2>halo</h2>
            <img src="" alt="" />
            <h4 class="temperature">hao</h4>
            <h4 class="description">halo</h4>
            <div class="current-cards">
              <div class="current-card">
                <ul>
                  <li>
                    <h4>test</h4>
                  </li>
                </ul>
              </div>
              <div class="current-card">
                <h3>precipitation</h3>
                <ul>
                  <li>
                    <h4>test</h4>
                  </li>
                </ul>
              </div>
              <div class="current-card">
                <h3>Interval</h3>
                <ul>
                  <li>
                    <h4>test</h4>
                  </li>
                </ul>
              </div>
              <div class="current-card">
                <h3>apparent temperature</h3>
                <ul>
                  <li>
                    <h4>test</h4>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </session>
    </div>

    <!--  seven days forecast -->
    <div class="container">
      <session class="days-forecast">
        <h2><i class="bx bxs-calendar"></i> 7-DAY FORECAST</h2>
        <ul class="sevenDays-cards">
          <li class="card">
            <h6></h6>
            <h6></h6>
          </li>
        </ul>
      </session>

      <!-- hourly forecast -->
      <sessions class="hourly-forecasts">
        <h2><i class="bx bx-time-five"></i> HOURLY FORECAST 24 HOUR</h2>
        <ul class="hourly-cards">
          <li class="card">
            <h6></h6>
            <h6></h6>
          </li>
        </ul>
      </sessions>

      <!-- Details weather -->
      <section>
        <div class="detail-weather">
          <div class="pressure-card">
            <h2><i class="bx bxs-thermometer"></i>PRESSURE</h2>
            <ul>
              <li>
                <h3></h3>
                <h3></h3>
              </li>
            </ul>
          </div>
          <div class="wind-card">
            <h2><i class="bx bx-wind"></i> WIND</h2>
            <div class="winds-container"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js" defer></script>
    <script src="wmo.js"></script>
  </body>
</html>
